<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Votação Ao vivo - CONAPREV</title>
  <meta name="description" content="Participe da votação ao vivo do CONAPREV." />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <link rel="icon" type="image/svg+xml" href="/imagens/logos/logo-conaprev.svg">
  <link href="/src/css/main.css" rel="stylesheet">
  <link href="/src/css/components.css" rel="stylesheet">
</head>
<body>
  <main class="container container--narrow py-5" id="votePublicContainer">
    <div class="vote-public-hero mb-4">
      <h1 id="votePublicTitle" class="h3 fw-bold mb-1">Votação Ao vivo</h1>
      <p class="text-muted mb-0">Selecione suas respostas e envie sua participação.</p>
    </div>

    <div id="votePublicError" class="alert alert-warning d-none" role="alert">
      Votação não encontrada. Verifique o link recebido.
    </div>

    <form id="votePublicForm" class="vstack gap-3">
      <div id="votePublicQuestions" class="vstack gap-3"></div>
      <button type="submit" class="btn btn-primary">Enviar</button>
    </form>

    <div id="votePublicMsg" class="alert alert-success d-none mt-4" role="alert">
      Seu voto foi enviado com sucesso.
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>
  <script src="/src/js/config.js" defer></script>
  <script src="/src/js/votacao.js" defer></script>
</body>
</html>
