<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Votação Ao vivo - CONAPREV</title>
  <meta name="description" content="Criação de votação ao vivo para o CONAPREV." />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <link rel="icon" type="image/svg+xml" href="/imagens/logos/logo-conaprev.svg">
  <link href="/src/css/main.css" rel="stylesheet">
  <link href="/src/css/components.css" rel="stylesheet">
</head>
<body class="vote-admin-page">
  <main class="vote-admin-shell">
    <div class="vote-admin-card">
    <div class="vote-public-hero mb-4">
      <div class="d-flex align-items-center justify-content-center gap-3 flex-wrap text-center w-100">
        <div>
          <h1 class="h3 fw-bold mb-1">Criar votação ao vivo</h1>
          <p class="text-muted mb-0">Defina as perguntas antes de gerar a votação.</p>
        </div>
      </div>
    </div>

    <form id="voteCreateForm" class="vstack gap-4">
      <div>
        <label for="voteTitle" class="form-label">Título da votação</label>
        <input id="voteTitle" type="text" class="form-control" readonly>
      </div>

      <div class="d-flex align-items-center justify-content-between flex-wrap gap-2">
        <h2 class="h5 mb-0">Perguntas</h2>
        <button id="voteAddQuestion" type="button" class="btn btn-primary btn-sm">
          <i class="bi bi-plus-circle" aria-hidden="true"></i> Adicionar pergunta
        </button>
      </div>

      <div id="voteBuilder" class="vote-builder"></div>

      <div class="d-flex flex-wrap align-items-center gap-3">
        <button id="voteSaveBtn" type="submit" class="btn btn-primary">Gerar votação</button>
        <a href="/index.html?votacao=1" class="btn btn-warning">Voltar ao painel</a>
      </div>
    </form>

    <div id="voteCreateMsg" class="alert alert-success d-none mt-4" role="alert">
      Votação criada com sucesso.
      <div class="small mt-2">
        Link público: <a id="voteCreateLink" href="#" target="_blank" rel="noopener"></a>
      </div>
    </div>
    </div>
  </main>

  <div class="modal fade" id="voteCreateSuccessModal" tabindex="-1" aria-hidden="true" aria-labelledby="voteCreateSuccessTitle">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="voteCreateSuccessTitle">Votação criada</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
        </div>
        <div class="modal-body">
          Votação criada com sucesso.
          <div class="small mt-2">
            Link público: <a id="voteCreateModalLink" href="#" target="_blank" rel="noopener"></a>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Ir ao painel</button>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="voteTypeModal" tabindex="-1" aria-hidden="true" aria-labelledby="voteTypeTitle">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="voteTypeTitle">Adicionar pergunta</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
        </div>
        <div class="modal-body">
          <div class="vstack gap-2">
            <button type="button" class="btn btn-outline-primary vote-type-btn" data-type="options">Opções</button>
            <button type="button" class="btn btn-outline-secondary vote-type-btn" data-type="text">Texto</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.12.2/lottie.min.js" defer></script>
  <script src="/src/js/config.js" defer></script>
  <script src="/src/js/votacao.js" defer></script>
</body>
</html>
